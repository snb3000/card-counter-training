<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div id="card" class="card">
            <div class="card-icon top-left"></div>
            <div id="number" class="card-number"></div>
            <div class="card-icon bottom-right"></div>
        </div>
        <button id="generateButton" class="btn btn-warning btn-lg mt-3">Generate New Card</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
